<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Data PDF</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Color Data</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Status</th>
                <th>From</th>
                <th>To</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {{#each colors}}
            <tr>
                <td>{{name}}</td>
                <td>{{code}}</td>
                <td>{{Status}}</td>
                <td>{{from}}</td>
                <td>{{to}}</td>
                <td>{{createdAt}}</td>
                <td>{{updatedAt}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
